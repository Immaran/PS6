<!DOCTYPE html>
<html>
    <head>
        <title>Receipt</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body class="background">
        <table class="background">
            <tbody>
                <td>
                    <table class="center" align="center">
                        <tbody>
                            <tr>
                                <td>
                                    <table class="header" align="center" cellpadding="0" cellspacing="0">
                                        <tbody>
                                            <tr>
                                                <td style="height: 2px; max-height: 2px; background-color: rgb(0, 0, 0); opacity: 0.90;"></td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    <h2>Receipt 22-04-21/420</h2>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td style="height: 2px; max-height: 2px; background-color: rgb(0, 0, 0); opacity: 0.90;"></td>
                                            </tr>
                                        </tbody>
                                    </table>
                                    <table class="body" id="tab">
                                        <tbody id="table">
                                            <tr>
                                                <th></th>
                                                <th>Number</th>
                                                <th style="width: 40%;">Product</th>
                                                <th>Quantity</th>
                                                <th>Price</th>
                                                <th>Sum</th>
                                                <th></th>
                                                <th></th>
                                            </tr>
                                        </tbody>
                                    </table>
                                    <table class="header" align="center" cellpadding="0" cellspacing="0">
                                        <tbody>
                                            <tr>
                                                <td style="height: 2px; max-height: 2px; background-color: rgb(0, 0, 0); opacity: 0.90;"></td>
                                                <td style="height: 2px; max-height: 2px; background-color: rgb(0, 0, 0); opacity: 0.90;"></td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    <h2 style="margin-left: 400px;">Sum:</h2>
                                                </td>
                                                <td>
                                                    <h2 id="sum">0.00</h2>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div style="height: 64px;">

                    </div>
                    <table class="center" align="center">
                        <tbody>
                            <tr>
                                <th>Add product to receip</th>
                                <th>Add new product</th>
                            </tr>
                            <tr>
                                <td>
                                    <div>
                                        <label>Name:</label>
                                        <select id="select"></select><br><br>
                                        <label>Quantity:</label>
                                        <input type="number" id="quantity"><br><br>

                                        <a id="addToReceiptButton" class="button" onClick="add_click()">+</a>
                                    </div>
                                </td>
                                <td>
                                    <label>Name:</label>
                                    <input type="text" id="name"><br><br>
                                    <label>Price: </label>
                                    <input type="number" step=0.01 id="price"><br><br>
                                    
                                    <a id="newProductButton" class="button" onClick="new_click()">+</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </td>
            </tbody>
        </table>
    </body>
    <script src="script.js"></script>
</html>
